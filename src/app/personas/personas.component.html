
<div class="card border-dark mb-3" >
  <div class="card-header">Personas</div>
  <div class="card-body text-dark">
    <h5 class="card-title">Listado de Personas</h5>

      <div class="my-2 text-left">
        <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/personas/form']"> Crear Cliente</button>
      </div>

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Tipo de Documento</th>
            <th>NÃºmero de Documento</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Fecha de Nacimiento</th>
            <th>Premio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let persona of personas">
            <td>{{persona.tipoDocumento}}</td>
            <td>{{persona.id}}</td>
            <td>{{persona.nombre}}</td>
            <td>{{persona.apellido}}</td>
            <td>{{persona.fechaNacimiento}}</td>
            <td>{{persona.premio}}</td>
          </tr>
        </tbody>
      </table>

    </div>
</div>
