<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}}</div>
  <div class="card-body">
    <form>

      <div class="form-group row">
        <label for="tipoDocumento" class="col-form-label col-sm-2">Tipo Documento</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="persona.tipoDocumento" name="tipoDocumento">
        </div>

      </div>

      <div class="form-group row">
        <label for="id" class="col-form-label col-sm-2">Número de Identificación</label>
        <div class="col-sm-6">
            <input type="number" class="form-control" [(ngModel)]="persona.id" name="id">
        </div>

      </div>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="persona.nombre" name="nombre">
        </div>

      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="persona.apellido" name="apellido">
        </div>

      </div>

      <div class="form-group row">
        <label for="fechaNacimiento" class="col-form-label col-sm-2">Fecha de Nacimiento</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="persona.fechaNacimiento" name="fechaNacimiento">
        </div>

      </div>


      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()'>Crear</button>

          <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>

        </div>

      </div>


    </form>
  </div>
</div>
