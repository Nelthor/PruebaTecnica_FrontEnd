
<div class="card border-dark mb-3" >
  <div class="card-header">Premios</div>
  <div class="card-body text-dark">
    <h5 class="card-title">Listado de Premios</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['../ganadores']"> Sorteo</button>
    </div>

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Codigo</th>
            <th>Descripcion</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let premio of premios">
            <td>{{premio.codigo}}</td>
            <td>{{premio.descripcion}}</td>
            <td>{{premio.cantidad}}</td>
          </tr>
        </tbody>
      </table>

    </div>
</div>
